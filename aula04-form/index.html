<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="CSS/estilos.css"/>
    <link rel="stylesheet" href="CSS/estilos_formulario.css"/>
  </head>
  <body>
    <div id="corpo">
      <header>
        <h1> Loja de Hardware <h1>
      </header>
      <main>
        <h2>Cadastro de Produtos</h2>
        
        <form action="outra_pagina.html" method="GET" target="_blank" enctype="multipart/form-data">
            <fieldset>
          <legend> Dados do Produto </legend>

          <label>
            Descrição: <input type="text" name="txt_descrição" maxlength="20" placeholder="Modelo e Aplicações" autofocus required/>
          </label>

          <label> 
            Código: <input type="text" name="txt_codigo" placeholder="999-99" pattern="[0-9]{3}-[0-9]{2}" required/>
          </label>

          <p class="label-50">
            <span class="d-block">Vender em:</span>
            <label class="checkbox-inline">
                <input type="checkbox" name="chk_vender" value="loja_virtual"/>
                Loja Virtual
            </label>
          
          <label class="checkbox-inline">
            <input type="checkbox" name="chk_vender" value="loja_fisica"/>
            Loja Física
          </label>  
          </p>

          <p class="label-50">
            <span class="d-block">Está em Promoção?</span>
            <label class="checkbox-inline">
                <input type="radio" name="rdo_promocao" value="S"/>
                Sim
            </label>

            <label class="checkbox-inline">
                <input type="radio" name="rdo_promocao" value="N" checked/>
                Não
            </label>
          </p>
          <label>Especificações:
            <textarea name="txt_especificacoes" placeholder="Informações técnica do produto" required></textarea>
          </label>

          <label class="label-50">
            Preço de Custo: <input type="number" min="0" name="txt_preco_custo"/>
          </label>

          <label class="label-50">
            Preço de Venda: <input type="number" min="0" name="txt_preco_venda"/>
          </label>

          <label>
            Foto: <input type="file" name="txt_foto" accept="image/*"/>
          </label>

          <label class="label-50">
            Categoria:
            <select name="txt_marca" required>
                <option value="" disabled>Selecione...</option>
                <optgroup label="Processador">
                    <option value="1">AMD</option>
                    <option value="2">Intel</option>
                </optgroup>

                <optgroup label="Memória RAM">
                    <option value="3">Kingston</option>
                    <option value="4">Adata</option>
                    <option value="5">Cosair</option>
                </optgroup>

                <optgroup label="Placa de Vídeo">
                    <option value="6">Nvidia</option>
                    <option value="7">EVGA</option>
                    <option value="8">Galax</option>
                </optgroup>
            </select>
          </label>
        </fieldset>
        <p class="center">
            <button type="submit" class="botao-enviar">Salvar</button>
            <button type="reset">Limpar</button>
        </p>
        </form>
      </main>
      <footer>
        Loja de Hardeware Ltda
        <address>
            Rua da Fatec, 286
            -Jaú- <abbr title="São Paulo - Brasil">SP</abbr>
        </address>
      </footer>
  </body>
</html>
