<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/estilos_formularios.css">
</head>
<body>
    <nav>
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
        <a href="cadastro.html">Entrar/Cadastro</a>
    </nav>
    <div id="corpo">
        <header>Cadastrar-Se</header>
        <main>
            <form action="outra_pagina.html" method="get" target="_blank" enctype="multipart/form-data">
                <fieldset>
                <legend>Dados Pessoais</legend>
                
                <label class="label-50"> Nome:
                    <input type="text" name="txt_name" placeholder="Digite seu Nome" autofocus required/>
                </label>
                <label class="label-50"> Sobrenome:
                    <input type="text" name="txt_sobrenome" placeholder="Digite Seu Sobrenome" />
                </label>

                <label> Email:
                    <input type="email" name="txt_email" placeholder="Digite Seu Email" required/>
                </label>

                <label class="label-50"> Senha:
                    <input type="password" name="txt_senha" placeholder="Digite Sua Senha" required/>
                </label>

                <label class="label-50"> Confirme a Senha: 
                    <input type="password" name="txt_confirme_senha" placeholder="Confirme a Senha" required/>
                </label>

                <label> Endereço, Nº:
                    <input type="text" name="txt_endereco" placeholder="Digite seu Endereço" required/>
                </label>
             
                <label class="label-50">Estado
                    <select name="txt_estado" required>
                        <option value="">Selecione...</option>
                        <option value="">São Paulo</option>
                        <option value="">Rio de Janeiro</option>
                        <option value="">Bahia</option>
                    </select>
                </label>
                

                <label class="label-50">Data de Nascimento
                    <input type="date" name="txt_data_nascimento" placeholder="Digite a Data de Nascimento" required/>
                </label>
               
                <label class="label-50-center">Li e Aceitos os Termos
                    <input class="label-50-center" type="checkbox" name="txt_aceito_os_termos"  id="aceito_termos" value="aceito_termos" required/>
                </label>

                </fieldset>
                <p class="center">
                    <button type="submit" class="botao-enviar">Salvar</button>
                    <button type="reset">Limpar</button>
                </p>
            </form>
        </main>
    </div>
    
</body>
</html>
