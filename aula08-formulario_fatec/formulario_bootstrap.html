        <!-- Formulário -->
        <div class="row">
            <div class="col">
                <h1>Cadastro de Alunos</h1>
                <form action="arquivo.php" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome:</label>
                            <input id="nome" class="form-control" type="text" name="nome" required />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail:</label>
                            <input id="email" class="form-control" type="email" name="email" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="curso">Curso:</label>
                            <input id="curso" class="form-control" type="text" name="curso" required />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="turno">Turno:</label>
                            <input id="turno" class="form-control" type="text" name="turno" required />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="anoIngresso">Ano de Ingresso:</label>
                            <input id="anoIngresso" class="form-control" type="number" name="anoIngresso" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="cep">CEP:</label>
                            <input id="cep" class="form-control" type="text" name="cep" required />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="endereco">Endereço:</label>
                            <input id="endereco" class="form-control" type="text" name="endereco" required />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="numero">Número:</label>
                            <input id="numero" class="form-control" type="text" name="numero" required />
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="bairro">Bairro:</label>
                            <input id="bairro" class="form-control" type="text" name="bairro" required />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="estado">Estado:</label>
                            <select id="estado" class="form-control" name="estado" required>
                                <option selected disabled>Escolha...</option>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Minas Gerais</option>
                                <option>Paraná</option>
                                <option>Bahia</option>
                                <option>Acre</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cidade">Cidade:</label>
                            <select id="cidade" class="form-control" name="cidade" required>
                                <option selected disabled>Escolha...</option>
                                <option>Jaú</option>
                                <option>Bocaina</option>
                                <option>Mineiros do Tietê</option>
                                <option>Araraquara</option>
                                <option>Brotas</option>
                                <option>Bauru</option>
                                <option>Bariri</option>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Belo Horizonte</option>
                                <option>Campo Grande</option>
                                <option>Rio Branco</option>
                                <option>Salvador</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button type="reset" class="btn btn-danger">Excluir</button>
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                </div>
                </form>
